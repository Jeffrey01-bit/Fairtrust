<link rel="stylesheet" href="piechat.css">

<div class="expense-statistics">
    <h2>Expense Statistics</h2>
    <div class="pie-chart">
        <div class="slice" style="--percentage: 30; --color: #a6ece0;">
            <span class="label">30%<br>Entertainment</span>
        </div>
        <div class="slice" style="--percentage: 20; --color: #5df5cf;">
            <span class="label">20%<br>Investment</span>
        </div>
        <div class="slice" style="--percentage: 15; --color: #0d4c4b;">
            <span class="label">15%<br>Bill Expense</span>
        </div>
        <div class="slice" style="--percentage: 35; --color: #1fb57b;">
            <span class="label">35%<br>Others</span>
        </div>
    </div>
</div>
